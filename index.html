<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Jobs</title>
</head>
<body>
        <!-- HEADER -->
        <header>
           <nav class="navbar has-background-light" role="navigation" aria-label="main navigation">
               <div class="navbar-brand">
                   <a class="navbar-item is-size-3 has-text-weight-medium"> JobsAda </a>
                   <a id="btnBurge" role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                       data-target="navbarBasicExample">
                       <span aria-hidden="true"></span>
                       <span aria-hidden="true"></span>
                       <span aria-hidden="true"></span>
                   </a>
               </div>
               <div id="navbarBasicExample" class="navbar-menu">
                   <div class="navbar-start">
                       <a class="navbar-item" id="btn-home"> Home </a>
                       <a class="navbar-item" id="btn-create"> + Create Jobs </a>
                   </div>
               </div>
           </nav>
   
            <!-- nav burger -->
            <div class="oculto has-background-white-bis div-burger" id="div-burger">
               <a class="navbar-item navbar-start" id="btn-home2" aria-label="btn home">
                   Home
               </a>
               <a class="navbar-item" id="btn-create2" aria-label="btn Create Jobs">
                   + Create Jobs
               </a>
           </div>
       </nav>
       </header>
   
   
        <!-- SECTION -->
        <section>
           <div class="container">
   
       <!-- div con selects -->
           <div style="margin: 10px 0;" class="" id="vista-principal">
               <div class="select">
                   <select>
                       <option>Select location</option>
                       <option>Remote</option>
                       <option>Brazil</option>
                       <option>EEUU</option>
                       <option>Argentina</option>
                       <option>Colombia</option>
                       <option>Spain</option>
                   </select>
               </div>
               <div class="select">
                   <select>
                       <option>Select seniority</option>
                       <option>Junior</option>
                       <option>Semisenior</option>
                       <option>Senior</option>
                   </select>
               </div>
               <div class="select">
                   <select>
                       <option>Select Category</option>
                       <option value="">Frontend</option>
                       <option value="">Backend</option>
                       <option value="">fullstack</option>
                       <option value="">Development</option>
                       <option value="">QA</option>
                       <option value="">UX/UI</option>
                   </select>
               </div>
               <button class="button is-success">Search</button>
               <button class="button is-light">Reset</button>
           </div>
   
           <!-- FORMULARIO -->
           <form id="form">
           <main class="has-background-grey-lighter oculto formulario" id="formulario">
            
               <div class="field">
                   <label class="label">Title</label>
                   <div class="control">
                     <input id="title-input" class="input" type="text" placeholder="....">
                   </div>
                 </div>
   
                 <div class="field">
                   <label class="label">Description</label>
                   <div class="control">
                     <textarea class="textarea" placeholder="...." id="description-input"></textarea>
                   </div>
                 </div>
   
                 <div class="field">
                   <div class="control">
                     <div class="select">
                       <select id="location-select">
                           <option value="no location">Select location</option>
                           <option value="Remote">Remote</option>
                           <option value="Brazil">Brazil</option>
                           <option value="EEUU">EEUU</option>
                           <option value="Argentina">Argentina</option>
                           <option value="Colombia">Colombia</option>
                           <option value="Spain">Spain</option>
                       </select>
                     </div>
                   </div>
                 </div>
   
                 <div class="field">
                   <div class="control">
                     <div class="select">
                       <select id="category-select">
                           <option value="no category">Select Category</option>
                           <option value="Frontend">Frontend</option>
                           <option value="Backend">Backend</option>
                           <option value="fullstack">fullstack</option>
                           <option value="Development">Development</option>
                           <option value="QA">QA</option>
                           <option value="UX/UI">UX/UI</option>
                       </select>
                     </div>
                   </div>
                 </div>
   
                 <div class="field">
                   <div class="control">
                     <div class="select">
                       <select id="seniority-select">
                           <option value="no seniority">Select seniority</option>
                           <option value="Junior">Junior</option>
                           <option value="Semisenior">Semisenior</option>
                           <option value="Senior">Senior</option>
                       </select>
                     </div>
                   </div>
                 </div>
               
                 
                 <div class="field is-grouped">
                   <div class="control">
                     <button class="button is-link" id="btn-guardar">Create</button>
                   </div>
                   <div class="control">
                     <button class="button is-link is-light" id="btn-cancelar">Cancel</button>
                   </div>
                 </div>
           </main>
          </form>
          
       </div>
       </section>
       <script src="app.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
